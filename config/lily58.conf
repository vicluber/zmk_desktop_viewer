# Reset Settings Configuration
# Optimized for reset operations

# Enable all Bluetooth features for reset operations
CONFIG_BT=y
CONFIG_BT_CTLR=y
CONFIG_BT_BAS=y

# Split keyboard configuration
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# Bluetooth settings management
CONFIG_ZMK_BLE=y
CONFIG_BT_MAX_CONN=5
CONFIG_BT_MAX_PAIRED=5

# Enable reset behaviors
CONFIG_ZMK_RESET=y
CONFIG_ZMK_BOOTLOADER=y

# Logging (helpful for debugging reset operations)
CONFIG_ZMK_USB_LOGGING=y